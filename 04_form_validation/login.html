<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sign In</h1>
        <form action="" id="loginForm">
            <input class="inp" type="email" id="email" name="email" placeholder="Email" required>
            <p id="error-email" class="error"></p>

            <input class="inp" type="password" id="pass1" name="password" placeholder="Password" required>
            <p id="error-pass1" class="error"></p>

            <input id="btn1" type="submit" onclick="loginForm(event)" value="Login">
            <p>Don't have an account? <a href="./index.html">Register</a></p>
        </form>

    </div>
    <script src="./script.js"></script>
</body>
</html>
