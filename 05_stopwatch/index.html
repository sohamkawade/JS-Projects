<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWath</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="stopwatch">
        <div id="display-timer">00:00.00</div>
        <div class="buttons">
            <button id="btn1" type="submit">START</button>
            <button id="btn2" type="reset">STOP</button>
            <button id="btn3" type="submit">RESET</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
